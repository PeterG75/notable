<table class="table
              table-bordered
              table-condensed
              table-hover
              table-striped">
  <thead>
    <tr>
      <th>Updated</th>
      <th>Subject</th>
      <th>Tags</th>
    <tr>
  </thead>
  <tbody>
    <% _.each(notes, function(note) { %>
      <tr>
        <td>
          <%=note.updated%>
          <% if (note.encrypted) { %>
            <img class="pull-right" src="/static/img/encrypted.png" />
          <% } %>
        </td>
        <td><%=note.subject%></td>
        <td><%=note.tags%></td>
      </tr>
    <% }); %>
  </tbody>
</table>
